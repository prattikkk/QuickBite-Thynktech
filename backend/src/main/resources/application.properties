# Spring Boot Configuration
spring.application.name=QuickBite

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:quickbite}
spring.datasource.username=${DB_USERNAME:dbuser}
spring.datasource.password=${DB_PASSWORD:dbpass}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.data-source-properties.stringtype=unspecified
spring.datasource.hikari.connection-init-sql=SET TIME ZONE 'UTC'

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# Security Configuration (JWT)
jwt.secret=${JWT_SECRET:changeme-this-is-a-secret-key-for-jwt-signing-minimum-256-bits}
jwt.access-token-expiration-ms=900000
jwt.refresh-token-expiration-ms=604800000

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true
# Disable mail health check (fails when SMTP not configured; email still works)
management.health.mail.enabled=false

# Logging Configuration (structured logging via logback-spring.xml)
logging.level.root=INFO
logging.level.com.quickbite=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# Feature Flags (defaults — override via env: FEATURE_DRIVER_AUTO_ASSIGN=true)
feature.flags.driver-auto-assign=${FEATURE_DRIVER_AUTO_ASSIGN:true}
feature.flags.promo-engine=${FEATURE_PROMO_ENGINE:true}
feature.flags.webhook-async-processing=${FEATURE_WEBHOOK_ASYNC:true}
feature.flags.structured-logging=${FEATURE_STRUCTURED_LOGGING:true}
feature.flags.notifications=${FEATURE_NOTIFICATIONS:true}
feature.flags.eta-estimation=${FEATURE_ETA_ESTIMATION:true}
feature.flags.proof-of-delivery=${FEATURE_PROOF_OF_DELIVERY:true}
feature.flags.delivery-otp-required=${FEATURE_DELIVERY_OTP:false}
feature.flags.delivery-photo-required=${FEATURE_DELIVERY_PHOTO:true}
feature.flags.delivery-notifications=${FEATURE_DELIVERY_NOTIFICATIONS:true}

# CORS Configuration (adjust for production)
cors.allowed-origins=${CORS_ORIGINS:http://localhost:5173,http://localhost:4173,http://localhost:3000,http://172.21.209.219:4173,http://172.25.176.1:4173,capacitor://localhost,https://localhost}

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Proof-of-Delivery upload directory
proof.upload-dir=${PROOF_UPLOAD_DIR:uploads/proofs}

# Springdoc OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Payment Configuration (Day 5)
# Options: razorpay, stripe, generic
payments.provider=${PAYMENT_PROVIDER:generic}
payments.api.key=${PAYMENT_API_KEY:}
payments.api.secret=${PAYMENT_API_SECRET:}
payments.webhook.secret=${PAYMENT_WEBHOOK_SECRET:change-me-in-production}
payments.webhook.header-name=${PAYMENT_WEBHOOK_HEADER:X-Signature}

# WebSocket Configuration
spring.websocket.allowed-origins=${WEBSOCKET_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

# ─── Redis Configuration (Phase 4 — Performance) ───
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.timeout=2000ms

# ─── Rate Limiting (Phase 4 — Performance) ───
rate-limit.requests-per-minute=${RATE_LIMIT_RPM:100}
rate-limit.auth-requests-per-minute=${RATE_LIMIT_AUTH_RPM:20}
rate-limit.location-requests-per-minute=${RATE_LIMIT_LOCATION_RPM:30}

# ─── HikariCP Tuning (Phase 4 — Scalability) ───
spring.datasource.hikari.maximum-pool-size=${HIKARI_MAX_POOL:20}
spring.datasource.hikari.minimum-idle=${HIKARI_MIN_IDLE:5}
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# ─── Resilience4j Circuit Breaker (Phase 4 — Scalability) ───
resilience4j.circuitbreaker.instances.stripe.register-health-indicator=true
resilience4j.circuitbreaker.instances.stripe.sliding-window-size=10
resilience4j.circuitbreaker.instances.stripe.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.stripe.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.stripe.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.stripe.minimum-number-of-calls=5

# ── Email Configuration ──
# Set EMAIL_PROVIDER=smtp for production. For Gmail:
#   SMTP_HOST=smtp.gmail.com, SMTP_PORT=587
#   SMTP_USERNAME=you@gmail.com, SMTP_PASSWORD=<app-password>
# Generate Gmail app-password: myaccount.google.com/apppasswords (requires 2FA)
email.provider=${EMAIL_PROVIDER:smtp}
email.enabled=${EMAIL_ENABLED:true}
email.from-address=${EMAIL_FROM:sangalepratik66@gmail.com}
email.from-name=${EMAIL_FROM_NAME:QuickBite}
email.sendgrid.api-key=${SENDGRID_API_KEY:}
app.base-url=${APP_BASE_URL:http://172.21.209.219:4173}

# ── SMTP (used when email.provider=smtp) ──
spring.mail.host=${SMTP_HOST:smtp-relay.brevo.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME:a367f5001@smtp-brevo.com}
spring.mail.password=${SMTP_PASSWORD:}
spring.mail.test-connection=false
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# ── SMS Configuration ──
# Set SMS_PROVIDER=twilio + TWILIO_SID + TWILIO_AUTH_TOKEN + TWILIO_FROM_NUMBER for production
sms.provider=${SMS_PROVIDER:console}
sms.enabled=${SMS_ENABLED:true}
sms.twilio.account-sid=${TWILIO_SID:}
sms.twilio.auth-token=${TWILIO_AUTH_TOKEN:}
sms.twilio.from-number=${TWILIO_FROM_NUMBER:}

# ── Push Notification Configuration ──
push.provider=${PUSH_PROVIDER:console}
push.enabled=${PUSH_ENABLED:false}

# ── Maps Configuration ──
maps.provider=${MAPS_PROVIDER:mapbox}
maps.google.api-key=${GOOGLE_MAPS_API_KEY:}
maps.mapbox.access-token=${MAPBOX_ACCESS_TOKEN:}

# ── Thymeleaf (email templates only — frontend is React SPA) ──
spring.thymeleaf.check-template-location=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

# ── Sentry Error Monitoring ──
sentry.dsn=${SENTRY_DSN:}
sentry.environment=${SENTRY_ENVIRONMENT:development}
sentry.traces-sample-rate=${SENTRY_TRACES_RATE:0.2}
sentry.send-default-pii=false
sentry.logging.minimum-event-level=error
sentry.logging.minimum-breadcrumb-level=info

# ── Order Configuration (configurable tax & fee) ──
order.tax-rate=${ORDER_TAX_RATE:0.05}
order.delivery-fee-cents=${ORDER_DELIVERY_FEE_CENTS:5000}

# ── Commission Configuration ──
commission.default-rate-bps=${COMMISSION_DEFAULT_BPS:1500}
commission.default-flat-fee-cents=${COMMISSION_FLAT_FEE_CENTS:0}

# ── Fraud Detection ──
fraud.enabled=${FRAUD_ENABLED:true}
fraud.max-orders-per-hour=${FRAUD_MAX_ORDERS_HOUR:5}
fraud.max-spend-per-day-cents=${FRAUD_MAX_SPEND_DAY:5000000}
fraud.max-cancelled-per-day=${FRAUD_MAX_CANCELLED_DAY:5}

# ── Data Retention ──
retention.enabled=${RETENTION_ENABLED:true}
retention.audit-log-days=${RETENTION_AUDIT_DAYS:90}
retention.driver-location-days=${RETENTION_LOCATION_DAYS:30}
retention.webhook-events-days=${RETENTION_WEBHOOK_DAYS:60}
retention.notification-days=${RETENTION_NOTIFICATION_DAYS:60}
