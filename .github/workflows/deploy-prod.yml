# Deploy to Production — triggered on release or manual dispatch
name: Deploy Production

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy" to confirm production deployment'
        required: true

env:
  REGISTRY: ghcr.io
  IMAGE_BACKEND:  ${{ github.repository }}/backend
  IMAGE_FRONTEND: ${{ github.repository }}/frontend

jobs:
  validate:
    name: Validate Deployment
    runs-on: ubuntu-latest
    steps:
      - name: Confirm deployment
        if: github.event_name == 'workflow_dispatch'
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "deploy" ]; then
            echo "Deployment not confirmed. Type 'deploy' to proceed."
            exit 1
          fi

  deploy-production:
    name: Deploy to Production
    needs: validate
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: temurin
          cache: maven

      - name: Build backend
        working-directory: backend
        run: mvn -B clean package -DskipTests -q

      - name: Set up Node 20
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci --legacy-peer-deps
          npm run build

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_BACKEND }}:${{ github.sha }}
            ghcr.io/${{ env.IMAGE_BACKEND }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_FRONTEND }}:${{ github.sha }}
            ghcr.io/${{ env.IMAGE_FRONTEND }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to production
        run: |
          echo "══════════════════════════════════════════════"
          echo "  Production deployment — replace with actual:"
          echo "  • kubectl apply -f k8s/deploy.yaml"
          echo "  • ssh + docker compose pull && up -d"
          echo "  • Render / Railway / Fly deploy hook"
          echo "══════════════════════════════════════════════"
          echo "Images:"
          echo "  ghcr.io/${{ env.IMAGE_BACKEND }}:${{ github.sha }}"
          echo "  ghcr.io/${{ env.IMAGE_FRONTEND }}:${{ github.sha }}"

      - name: Post-deployment health check
        run: |
          echo "Production health check would run here"
          # curl -f https://quickbite.example.com/actuator/health || exit 1

      - name: Notify team
        if: always()
        run: |
          echo "Deployment status: ${{ job.status }}"
          # Slack / Discord webhook notification here
