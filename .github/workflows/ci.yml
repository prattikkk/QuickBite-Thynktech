# ─────────────────────────────────────────────────────────────────
# QuickBite CI — Build ▸ Test ▸ Image ▸ Deploy
# ─────────────────────────────────────────────────────────────────
name: CI

on:
  push:
    branches: [main, develop, 'phase/*']
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_BACKEND:  ${{ github.repository }}/backend
  IMAGE_FRONTEND: ${{ github.repository }}/frontend

jobs:
  # ── 1. Build & Test ────────────────────────────────────────────
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: dbuser
          POSTGRES_PASSWORD: dbpass
          POSTGRES_DB: quickbite
        ports: ["5432:5432"]
        options: >-
          --health-cmd "pg_isready -U dbuser"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6

      # ── Java / Maven ──
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: temurin

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2-

      - name: Build & test backend
        working-directory: backend
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/quickbite
          SPRING_DATASOURCE_USERNAME: dbuser
          SPRING_DATASOURCE_PASSWORD: dbpass
        run: mvn -B clean verify

      # ── Node / Frontend ──
      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci --legacy-peer-deps

      - name: Lint frontend
        working-directory: frontend
        run: npm run lint --if-present

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Test frontend
        working-directory: frontend
        run: npm run test --if-present

  # ── 2. Build & Push Docker Images ─────────────────────────────
  build-and-push-images:
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v6

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ── Backend image ──
      - name: Build & push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_BACKEND }}:${{ github.sha }}
            ghcr.io/${{ env.IMAGE_BACKEND }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ── Frontend image ──
      - name: Build & push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_FRONTEND }}:${{ github.sha }}
            ghcr.io/${{ env.IMAGE_FRONTEND }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ── 3. Deploy (replace with your hosting provider) ─────────────
  deploy:
    needs: build-and-push-images
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Deploy to staging
        run: |
          echo "──────────────────────────────────────────────"
          echo "Replace this step with your deploy action:"
          echo "  • Render:  render deploy hook or API"
          echo "  • ECS:     aws-actions/amazon-ecs-deploy-task-definition@v1"
          echo "  • K8s:     kubectl set image deployment/quickbite-backend ..."
          echo "  • Compose: ssh + docker compose pull && docker compose up -d"
          echo "──────────────────────────────────────────────"
          echo "Images pushed:"
          echo "  ghcr.io/${{ env.IMAGE_BACKEND }}:${{ github.sha }}"
          echo "  ghcr.io/${{ env.IMAGE_FRONTEND }}:${{ github.sha }}"
