# Deploy to Staging — triggered on push to develop or manual dispatch
name: Deploy Staging

on:
  push:
    branches: [develop]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_BACKEND:  ${{ github.repository }}/backend
  IMAGE_FRONTEND: ${{ github.repository }}/frontend

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment: staging
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: temurin
          cache: maven

      - name: Build backend
        working-directory: backend
        run: mvn -B clean package -DskipTests -q

      - name: Set up Node 20
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci --legacy-peer-deps
          npm run build

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_BACKEND }}:staging-${{ github.sha }}
            ghcr.io/${{ env.IMAGE_BACKEND }}:staging-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_FRONTEND }}:staging-${{ github.sha }}
            ghcr.io/${{ env.IMAGE_FRONTEND }}:staging-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to staging
        run: |
          echo "══════════════════════════════════════════════"
          echo "  Staging deployment — replace with actual:"
          echo "  • kubectl set image deployment/backend ..."
          echo "  • ssh + docker compose pull && up -d"
          echo "  • Render / Railway / Fly deploy hook"
          echo "══════════════════════════════════════════════"
          echo "Images:"
          echo "  ghcr.io/${{ env.IMAGE_BACKEND }}:staging-${{ github.sha }}"
          echo "  ghcr.io/${{ env.IMAGE_FRONTEND }}:staging-${{ github.sha }}"

