groups:
  - name: quickbite-alerts
    rules:
      - alert: BackendDown
        expr: up{job="quickbite-backend"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "QuickBite backend is down"
          description: "Backend target has been unreachable for 2+ minutes."

      - alert: HighErrorRate
        expr: |
          sum(rate(http_server_requests_seconds_count{status=~"5.."}[5m]))
          /
          sum(rate(http_server_requests_seconds_count[5m])) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "HTTP 5xx error rate above 5%"

      - alert: HighP99Latency
        expr: |
          histogram_quantile(0.99,
            sum(rate(http_server_requests_seconds_bucket[5m])) by (le)
          ) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "p99 request latency above 2 seconds"

      - alert: PaymentWebhookFailures
        expr: |
          sum(rate(http_server_requests_seconds_count{uri="/api/payments/webhook",status=~"4..|5.."}[10m]))
          /
          sum(rate(http_server_requests_seconds_count{uri="/api/payments/webhook"}[10m])) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Payment webhook failure rate above 5%"

      - alert: HighJVMHeapUsage
        expr: |
          jvm_memory_used_bytes{area="heap"}
          /
          jvm_memory_max_bytes{area="heap"} > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "JVM heap usage above 90%"

      - alert: DBConnectionPoolExhausted
        expr: hikaricp_connections_active / hikaricp_connections_max > 0.9
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "HikariCP connection pool > 90% utilized"

      - alert: WebSocketSessionDrop
        expr: delta(spring_websocket_sessions_active[5m]) < -50
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Significant drop in active WebSocket sessions"
